<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
    <title>Formular Persoana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 14px;
        }

        .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }

        .button-group {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 th:text="${person.id != null ? 'Editeaza Persoana' : 'Adauga Persoana'}"></h1>

    <form th:action="@{/persons}" th:object="${person}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="firstName">Nume:</label>
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="Introduceti numele">
            <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="form-group">
            <label for="lastName">Prenume:</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Introduceti prenumele">
            <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="nume@example.com">
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label for="birthDate">Data Nasterii:</label>
            <input type="date" id="birthDate" th:field="*{birthDate}">
            <div class="error" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
        </div>

        <div class="button-group">
            <button type="submit" class="btn">Salveaza</button>
            <a href="/persons" class="btn-cancel">Anuleaza</a>
        </div>
    </form>
</div>
</body>
</html>
