<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
    <title>Formular Categorie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 14px;
        }

        .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }

        .button-group {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 th:text="${category.id != null ? 'Editeaza Categorie' : 'Adauga Categorie'}"></h1>

    <form th:action="@{/categories}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="name">Nume Categorie:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Introduceti numele categoriei">
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label for="description">Descriere:</label>
            <textarea id="description" th:field="*{description}" placeholder="Introduceti descrierea categoriei"></textarea>
            <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="button-group">
            <button type="submit" class="btn">Salveaza</button>
            <a href="/categories" class="btn-cancel">Anuleaza</a>
        </div>
    </form>
</div>
</body>
</html>
