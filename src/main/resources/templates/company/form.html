<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formular Companie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        input:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 14px;
        }

        .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }

        .button-group {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 th:text="${company.id != null ? 'Editează Companie' : 'Adaugă Companie'}"></h1>

    <form th:action="@{/companies}" th:object="${company}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="name">Nume Companie:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Introduceti numele companiei">
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label for="address">Adresă:</label>
            <textarea id="address" th:field="*{address}" placeholder="Introduceti adresa companiei"></textarea>
            <div class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="company@example.com">
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label for="phone">Telefon:</label>
            <input type="text" id="phone" th:field="*{phone}" placeholder="021-123-4567">
            <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>

        <div class="button-group">
            <button type="submit" class="btn">Salvează</button>
            <a href="/companies" class="btn-cancel">Anulează</a>
        </div>
    </form>
</div>
</body>
</html>
