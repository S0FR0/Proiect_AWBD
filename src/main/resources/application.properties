server.port=8081

spring.datasource.url=jdbc:h2:mem:testdb_awbd
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA pentru teste
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ACEAST? LINIE ESTE CRITIC? - ADAUG?-O!
spring.jpa.defer-datasource-initialization=true

# H2 Console pentru debug teste (op?ional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging pentru teste (mai pu?in verbose)
logging.level.com.proiectawbd=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN

# Dezactiveaz? banner-ul pentru teste
spring.main.banner-mode=off

# Optimiz?ri pentru teste
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true